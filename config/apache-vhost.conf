# ============================================================
# Apache Virtual Host Configuration for Custom Domain Platform
# ============================================================
#
# This config tells Apache to accept ALL domains pointing
# to your server IP and route them to your PHP project.
#
# HOW TO USE:
# 1. Copy this to /etc/apache2/sites-available/storehub.conf
# 2. Run: sudo a2ensite storehub.conf
# 3. Run: sudo systemctl restart apache2
#
# FOR CLIENT:
# Client must add an A record in their DNS:
#   Type:  A
#   Host:  @
#   Value: YOUR_SERVER_IP (e.g., 203.0.113.50)
# ============================================================

<VirtualHost *:80>
    # Your main platform domain
    ServerName yourplatform.com

    # Accept ALL other domains (wildcard)
    ServerAlias *

    # Point to your project folder
    DocumentRoot /var/www/html/custom-domain-store

    <Directory /var/www/html/custom-domain-store>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/storehub-error.log
    CustomLog ${APACHE_LOG_DIR}/storehub-access.log combined
</VirtualHost>
